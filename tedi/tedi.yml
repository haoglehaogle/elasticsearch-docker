images:
  elasticsearch-full:
    aliases:
      - elasticsearch
      - docker.elastic.co/elasticsearch/elasticsearch
    facts:
      image_flavor: full

  elasticsearch-oss:
    aliases:
      - docker.elastic.co/elasticsearch/elasticsearch-oss
    facts:
      image_flavor: oss

facts:
  elastic_version: 6.3.1
  docker_registry: docker.elastic.co
